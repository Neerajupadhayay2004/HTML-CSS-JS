<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasper Infotech - Service Dashboard</title>
    <style>
        /* Modern CSS Variables */
        :root {
            --primary: #4f46e5;
            --primary-dark: #3730a3;
            --danger: #dc2626;
            --warning: #d97706;
            --success: #059669;
            --bg: #f9fafb;
            --card-bg: #ffffff;
            --text: #111827;
            --text-light: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        /* Dark Mode Variables */
        .dark-mode {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg: #1f2937;
            --card-bg: #374151;
            --text: #f9fafb;
            --text-light: #d1d5db;
            --border: #4b5563;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            transition: all 0.3s ease;
            line-height: 1.5;
        }

        /* Layout */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        /* Cards */
        .card {
            background: var(--card-bg);
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
            padding: 1.5rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.25rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
        }

        /* Health Metrics */
        .health-metrics {
            display: grid;
            gap: 1rem;
        }

        .health-item {
            display: flex;
            align-items: center;
        }

        .health-label {
            width: 120px;
            font-weight: 500;
            color: var(--text-light);
        }

        .health-bar {
            flex: 1;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
            margin: 0 1rem;
        }

        .health-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .health-value {
            font-weight: 600;
            min-width: 40px;
            text-align: right;
        }

        /* Status Indicators */
        .status-indicator {
            display: inline-flex;
            align-items: center;
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-weight: 600;
        }

        .status-critical {
            background-color: rgba(220, 38, 38, 0.1);
            color: var(--danger);
        }

        .status-warning {
            background-color: rgba(217, 119, 6, 0.1);
            color: var(--warning);
        }

        .status-healthy {
            background-color: rgba(5, 150, 105, 0.1);
            color: var(--success);
        }

        /* Buttons & Controls */
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-weight: 500;
        }

        /* Network Topology */
        .topology-container {
            width: 100%;
            height: 300px;
            margin-top: 1rem;
        }

        /* Ticket System */
        .ticket-list {
            display: grid;
            gap: 0.75rem;
        }

        .ticket {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            background: var(--card-bg);
            border-radius: 0.5rem;
            box-shadow: var(--shadow);
            cursor: grab;
            transition: all 0.2s ease;
        }

        .ticket:active {
            cursor: grabbing;
            transform: scale(1.02);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .ticket-priority {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 0.75rem;
        }

        .priority-high { background: var(--danger); }
        .priority-medium { background: var(--warning); }
        .priority-low { background: var(--success); }

        .ticket-title {
            flex: 1;
            font-weight: 500;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">Kasper Infotech Dashboard</h1>
            <button id="themeToggle" class="theme-toggle">
                <span id="themeIcon">ðŸŒ™</span>
                <span>Dark Mode</span>
            </button>
        </header>

        <div class="dashboard-grid">
            <!-- Health Monitoring Card -->
            <div class="card fade-in">
                <div class="card-header">
                    <h2 class="card-title">Service Health</h2>
                    <div id="lastUpdated" class="text-sm"></div>
                </div>
                <div class="health-metrics">
                    <div class="health-item">
                        <span class="health-label">API Service</span>
                        <div class="health-bar">
                            <div id="apiHealth" class="health-fill status-healthy" style="width: 98%"></div>
                        </div>
                        <span id="apiValue" class="health-value">98%</span>
                    </div>
                    <div class="health-item">
                        <span class="health-label">Database</span>
                        <div class="health-bar">
                            <div id="dbHealth" class="health-fill status-warning" style="width: 85%"></div>
                        </div>
                        <span id="dbValue" class="health-value">85%</span>
                    </div>
                    <div class="health-item">
                        <span class="health-label">Storage</span>
                        <div class="health-bar">
                            <div id="storageHealth" class="health-fill status-healthy" style="width: 92%"></div>
                        </div>
                        <span id="storageValue" class="health-value">92%</span>
                    </div>
                </div>
            </div>

            <!-- Network Topology Card -->
            <div class="card fade-in">
                <div class="card-header">
                    <h2 class="card-title">Network Topology</h2>
                    <span class="status-indicator status-healthy">Live</span>
                </div>
                <div class="topology-container">
                    <svg id="network-topology"></svg>
                </div>
            </div>

            <!-- Incident Trends Card -->
            <div class="card fade-in">
                <div class="card-header">
                    <h2 class="card-title">Incident Trends</h2>
                    <div class="text-sm">Last 7 days</div>
                </div>
                <div style="height: 200px; position: relative;">
                    <canvas id="incidentChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Ticket Management Card -->
        <div class="card fade-in">
            <div class="card-header">
                <h2 class="card-title">Incident Tickets</h2>
                <button class="btn btn-primary">+ New Ticket</button>
            </div>
            <div class="ticket-list" id="ticketList">
                <!-- Tickets will be added here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const ticketList = document.getElementById('ticketList');

        // Initialize theme
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.classList.toggle('dark-mode', savedTheme === 'dark');
            updateThemeToggle(savedTheme);
        }

        // Update theme toggle UI
        function updateThemeToggle(theme) {
            if (theme === 'dark') {
                themeIcon.textContent = 'â˜€ï¸';
                themeToggle.querySelector('span:last-child').textContent = 'Light Mode';
            } else {
                themeIcon.textContent = 'ðŸŒ™';
                themeToggle.querySelector('span:last-child').textContent = 'Dark Mode';
            }
        }

        // Theme toggle event
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeToggle(isDark ? 'dark' : 'light');
            updateChartTheme();
            renderNetworkTopology();
        });

        // Simulate real-time data updates
        function simulateDataUpdates() {
            // Update health metrics
            const metrics = [
                { id: 'apiHealth', valueId: 'apiValue', max: 98, min: 95, status: 'healthy' },
                { id: 'dbHealth', valueId: 'dbValue', max: 88, min: 82, status: 'warning' },
                { id: 'storageHealth', valueId: 'storageValue', max: 92, min: 90, status: 'healthy' }
            ];

            metrics.forEach(metric => {
                const randomValue = Math.floor(Math.random() * (metric.max - metric.min + 1)) + metric.min;
                const element = document.getElementById(metric.id);
                const valueElement = document.getElementById(metric.valueId);
                
                element.style.width = `${randomValue}%`;
                valueElement.textContent = `${randomValue}%`;
                
                // Update status if needed
                if (randomValue < 90 && metric.status === 'healthy') {
                    element.className = 'health-fill status-warning';
                } else if (randomValue < 80) {
                    element.className = 'health-fill status-critical';
                } else {
                    element.className = `health-fill status-${metric.status}`;
                }
            });

            // Update last updated time
            document.getElementById('lastUpdated').textContent = `Updated: ${new Date().toLocaleTimeString()}`;
        }

        // Network Topology with D3.js
        function renderNetworkTopology() {
            const svg = d3.select('#network-topology');
            svg.selectAll('*').remove();

            const width = svg.node().parentNode.clientWidth;
            const height = 300;
            svg.attr('width', width).attr('height', height);

            const isDark = document.body.classList.contains('dark-mode');
            const colors = {
                nodeNormal: isDark ? '#6366f1' : '#4f46e5',
                nodeWarning: isDark ? '#f59e0b' : '#d97706',
                nodeCritical: isDark ? '#ef4444' : '#dc2626',
                link: isDark ? '#4b5563' : '#d1d5db',
                text: isDark ? '#f9fafb' : '#111827',
                bg: isDark ? '#374151' : '#ffffff'
            };

            // Sample nodes and links
            const nodes = [
                { id: 1, name: 'Gateway', status: 'normal' },
                { id: 2, name: 'API Server', status: 'normal' },
                { id: 3, name: 'DB Primary', status: 'warning' },
                { id: 4, name: 'DB Replica', status: 'normal' },
                { id: 5, name: 'Cache', status: 'normal' },
                { id: 6, name: 'Storage', status: 'normal' }
            ];

            const links = [
                { source: 1, target: 2 },
                { source: 1, target: 3 },
                { source: 1, target: 4 },
                { source: 2, target: 3 },
                { source: 2, target: 4 },
                { source: 3, target: 5 },
                { source: 4, target: 6 }
            ];

            // Simulation
            const simulation = d3.forceSimulation(nodes)
                .force('link', d3.forceLink(links).id(d => d.id).distance(100))
                .force('charge', d3.forceManyBody().strength(-300))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(15));

            // Draw links
            const link = svg.append('g')
                .selectAll('line')
                .data(links)
                .join('line')
                .attr('stroke', colors.link)
                .attr('stroke-width', 1.5);

            // Draw nodes
            const node = svg.append('g')
                .selectAll('g')
                .data(nodes)
                .join('g')
                .call(d3.drag()
                    .on('start', dragstarted)
                    .on('drag', dragged)
                    .on('end', dragended));

            node.append('circle')
                .attr('r', 10)
                .attr('fill', d => 
                    d.status === 'critical' ? colors.nodeCritical :
                    d.status === 'warning' ? colors.nodeWarning : 
                    colors.nodeNormal
                )
                .attr('stroke', colors.bg)
                .attr('stroke-width', 2);

            node.append('text')
                .text(d => d.name)
                .attr('x', 15)
                .attr('y', 3)
                .attr('font-size', '10px')
                .attr('fill', colors.text);

            // Update positions on simulation tick
            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                node.attr('transform', d => `translate(${d.x},${d.y})`);
            });

            // Drag functions
            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
        }

        // Initialize Chart.js
        let incidentChart;
        function initIncidentChart() {
            const ctx = document.getElementById('incidentChart').getContext('2d');
            const isDark = document.body.classList.contains('dark-mode');
            
            incidentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    datasets: [{
                        label: 'Incidents',
                        data: [12, 19, 8, 15, 12, 6, 9],
                        borderColor: isDark ? '#818cf8' : '#4f46e5',
                        backgroundColor: isDark ? 'rgba(99, 102, 241, 0.2)' : 'rgba(79, 70, 229, 0.2)',
                        tension: 0.3,
                        fill: true,
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: isDark ? '#374151' : '#ffffff',
                            titleColor: isDark ? '#f9fafb' : '#111827',
                            bodyColor: isDark ? '#f9fafb' : '#111827',
                            borderColor: isDark ? '#4b5563' : '#d1d5db',
                            borderWidth: 1
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: isDark ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.05)' },
                            ticks: { color: isDark ? '#d1d5db' : '#6b7280' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: isDark ? '#d1d5db' : '#6b7280' }
                        }
                    }
                }
            });
        }

        // Update chart theme
        function updateChartTheme() {
            const isDark = document.body.classList.contains('dark-mode');
            
            if (incidentChart) {
                incidentChart.options.plugins.tooltip.backgroundColor = isDark ? '#374151' : '#ffffff';
                incidentChart.options.plugins.tooltip.titleColor = isDark ? '#f9fafb' : '#111827';
                incidentChart.options.plugins.tooltip.bodyColor = isDark ? '#f9fafb' : '#111827';
                incidentChart.options.plugins.tooltip.borderColor = isDark ? '#4b5563' : '#d1d5db';
                incidentChart.options.scales.y.grid.color = isDark ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.05)';
                incidentChart.options.scales.y.ticks.color = isDark ? '#d1d5db' : '#6b7280';
                incidentChart.options.scales.x.ticks.color = isDark ? '#d1d5db' : '#6b7280';
                
                incidentChart.data.datasets[0].borderColor = isDark ? '#818cf8' : '#4f46e5';
                incidentChart.data.datasets[0].backgroundColor = isDark ? 'rgba(99, 102, 241, 0.2)' : 'rgba(79, 70, 229, 0.2)';
                
                incidentChart.update();
            }
        }

        // Ticket Management System
        function initTicketSystem() {
            const tickets = [
                { id: 1, title: 'API timeout errors', priority: 'high', status: 'open' },
                { id: 2, title: 'Database replication lag', priority: 'medium', status: 'in-progress' },
                { id: 3, title: 'Update documentation', priority: 'low', status: 'open' },
                { id: 4, title: 'SSL certificate renewal', priority: 'high', status: 'open' },
                { id: 5, title: 'Performance optimization', priority: 'medium', status: 'open' }
            ];

            function renderTickets() {
                ticketList.innerHTML = '';
                tickets.forEach(ticket => {
                    const ticketEl = document.createElement('div');
                    ticketEl.className = 'ticket fade-in';
                    ticketEl.draggable = true;
                    ticketEl.dataset.id = ticket.id;
                    
                    ticketEl.innerHTML = `
                        <div class="ticket-priority priority-${ticket.priority}"></div>
                        <div class="ticket-title">${ticket.title}</div>
                        <div class="status-indicator status-${ticket.status === 'in-progress' ? 'warning' : 'healthy'}">
                            ${ticket.status.replace('-', ' ')}
                        </div>
                    `;
                    
                    ticketEl.addEventListener('dragstart', dragStart);
                    ticketList.appendChild(ticketEl);
                });
            }

            function dragStart(e) {
                e.dataTransfer.setData('text/plain', e.target.dataset.id);
                setTimeout(() => e.target.classList.add('dragging'), 0);
            }

            ticketList.addEventListener('dragover', e => {
                e.preventDefault();
                const dragging = document.querySelector('.dragging');
                const afterElement = getDragAfterElement(ticketList, e.clientY);
                
                if (afterElement) {
                    ticketList.insertBefore(dragging, afterElement);
                } else {
                    ticketList.appendChild(dragging);
                }
            });

            function getDragAfterElement(container, y) {
                const draggableElements = [...container.querySelectorAll('.ticket:not(.dragging)')];
                
                return draggableElements.reduce((closest, child) => {
                    const box = child.getBoundingClientRect();
                    const offset = y - box.top - box.height / 2;
                    
                    if (offset < 0 && offset > closest.offset) {
                        return { offset: offset, element: child };
                    } else {
                        return closest;
                    }
                }, { offset: Number.NEGATIVE_INFINITY }).element;
            }

            ticketList.addEventListener('dragend', e => {
                e.target.classList.remove('dragging');
            });

            renderTickets();
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            initIncidentChart();
            initTicketSystem();
            renderNetworkTopology();
            
            // Simulate real-time updates
            setInterval(simulateDataUpdates, 3000);
            
            // Randomly update network status
            setInterval(() => {
                renderNetworkTopology();
            }, 10000);
        });
    </script>
</body>
</html>
